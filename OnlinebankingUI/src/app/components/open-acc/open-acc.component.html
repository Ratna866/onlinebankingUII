<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-5 col-lg-5 col-md-7 offset-lg-4 offset-md-4">   
                <div class="panel border bg-white">
                <div class="panel-heading"><h3 class="pt-3 font-weight-bold">
                        <br><B>Internet Banking</B>
                </h3></div>
                <div class="panel-body p-2">
                    <form [formGroup]="openaccForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="openaccForm.controls['AccountNumber'].dirty && openaccForm.hasError('required','AccountNumber')">
                                <!-- <span class="fa fa-user p-2"></span> -->
                                <input formControlName="AccountNumber" type="text" placeholder="AccountNumber">
                            </div> 
                        </div>
                        <small *ngIf="openaccForm.controls['AccountNumber'].dirty && openaccForm.controls['AccountNumber'].hasError('required')" class="text-danger">*AccountNumber is required</small>
                        <!-- <button type="button" (click)="clearUsername()"></button> Add Clear button -->

                       


                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="openaccForm.controls['Password'].dirty && openaccForm.hasError('required','Password')">
                                <!-- <span class="fa fa-lock p-2"></span> -->
                                <input formControlName="Password" [type]="type" placeholder="Password">
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div>
                        <small *ngIf="openaccForm.controls['Password'].dirty && openaccForm.hasError('required','Password') " class="text-danger">*Password is required</small>


                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="openaccForm.controls['ConfirmPassword'].dirty && openaccForm.hasError('required','ConfirmPassword')">
                                <!-- <span class="fa fa-lock p-2"></span> -->
                                <input formControlName="ConfirmPassword" [type]="type" placeholder="Confirm Password">
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div>
                        <small *ngIf="openaccForm.controls['ConfirmPassword'].dirty && openaccForm.hasError('required','ConfirmPassword') " class="text-danger">*Confirm Password is required</small>


                        
                        <button (click)="OnCreateAcc" type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="!openaccForm.valid" routerLink="/dashborad" >Create Account</button>
                    </form>
                </div>
                <div class="mx-3 my-2 py-2 bordert">
                    <div class="text-center py-3">
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
